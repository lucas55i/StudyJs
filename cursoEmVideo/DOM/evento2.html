<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 18pt monospace;
        }

        input {
            font: normal 20pt monospace;
            width: 100px;
        }

        div#res {
            margin-top: 20px
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultados</div>



    <script>
        function somar() {
            let txtn1 = window.document.getElementById("txtn1");
            let txtn2 = window.document.getElementById("txtn2");
            let res = window.document.getElementById("res");
            let n1 = Number(txtn1.value)
            let n2 = Number(txtn2.value)
            let s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }


    </script>
</body>

</html>
